<html lang="en">
  <head>
    <!-- materialize icons, css & js -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Qr Code</title>
    <!-- materialize icons, css & js -->
    <link rel="shortcut icon" href="./icons/icon-144x144.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
    <link type="text/css" href="/css/styles.css" rel="stylesheet" />
    <link rel="manifest" href="./manifest.json" />

    <!-- ios support -->
    <link rel="apple-touch-icon" href="./icons/icon-96x96.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#b06afa" />
    <meta name="theme-color" content="#b06afa" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <h1>Qr Code Genrater</h1>
        </div>
        <div class="nav_menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#" data-drawer-trigger aria-controls="drawer-name" aria-expanded="false">about</a></li>
          </ul>
        </div>
      </nav>

      <div class="main">
        <div class="section">
          <div class="tool">
            <div class="canves" id="canves"></div>
            <div id="diplay_value">sonu</div>
            <div class="input_value">
              <textarea type="text" placeholder="Input Value" id="inputVal"></textarea>
              <button type="button" id="makeBtn">MAke</button>
            </div>
            <div class="btn">
              <button type="button" id="download">Download</button>
              <button type="button" id="clear">Clear</button>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <div class="footer">
          <div>Designed by<a href="https://sainisahab.com/" target="tab"> . SainiSahab</a></div>
          <p>&#169; 2020 - <span id="year">2021</span> All rights reserved.</p>
        </div>
      </footer>
    </div>

    <!-- ------------------SIDE-BAR----------------------- -->
    <div class="drawer" id="drawer-name" data-drawer-target>
      <div class="drawer__overlay" data-drawer-close tabindex="-1"></div>
      <div class="drawer__wrapper">
        <div class="drawer__header">
          <div class="drawer__title">Setting</div>
          <button class="drawer__close" data-drawer-close aria-label="Close Drawer"><i class="bx bxs-chevron-right"></i></button>
        </div>
        <div class="drawer__content">
          <div class="set_input">
            <label for="selecter">Bar Code Type</label>
            <select id="selecter">
              <option value="" disabled selected>Choose...</option>
              <option value="qr_preview">Qr Code</option>
              <option value="bar_preview">Bar Code</option>
            </select>
          </div>
          <div class="set_input">
            <label for="theme-button">Dark Made</label>
            <i class="bx bx-toggle-left change-theme" id="theme-button" style="font-size: 2rem"></i>
          </div>

          <div class="set_input">
            <label for="theme-button">Auto Clear</label>
            <i class="bx bx-toggle-left change-theme" id="input-Button" style="font-size: 2rem"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="https://larsjung.de/kjua/latest/kjua-0.9.0.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/ui.js"></script>
  </body>
</html>
