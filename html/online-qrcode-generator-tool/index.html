<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Qrcode Code Generator | V S Sonu Saini</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Free Online QR Code Generator to make your own QR Codes." />
    <meta name="keywords" content="Qrcode Code Generator,bar code generator tool, bar code generator,v s sonu saini" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon
================================================== -->
    <link href="../../favicon.svg" rel="shortcut icon" type="image/x-icon" />
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- icons link -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="nav_bar">
      <div class="logo">
        <h1><span id="logo"></span> <span class="div">Generator</span></h1>
      </div>
      <div class="nav_menu_list">
        <ul>
          <li><i class="bx bx-moon change-theme" id="theme-button"></i></li>
          <li class="add">
            <select name="" id="barcode_data" onchange="change()">
              <option value="s">Select Code</option>
              <option value="qrcode">Qr Code</option>
              <option value="barcodea">Bar Code</option>
            </select>
          </li>
          <li class="add"><a href="#" onclick="toggle_btn()">history</a></li>
        </ul>
      </div>
    </div>
    <div class="container" id="container">
      <div class="bar_qr_code">
        <div class="display_code">
          <div id="qrcode"></div>
          <div id="barcodea" style="display: none">
            <svg id="barcode"></svg>
          </div>
        </div>
        <div class="display_code_value" id="display_code_value">Sonu Saini</div>
        <div class="input_code_value">
          <label for="">make <span id="work"></span></label>
          <br />
          <input type="text" id="data" onchange="AddNote()" />
        </div>
      </div>
      <div class="history" id="history">
        <ul id="history_list"></ul>
      </div>
    </div>
    <footer>
      <div>Designed by<a href="https://sainisahab.com/" target="tab"> . SainiSahab</a></div>
      <p>&#169; 2020 - 2021 All rights reserved.</p>
    </footer>
    <script src="./js/qrcode.min.js"></script>
    <script src="./js/barcode.js"></script>
    <script src="./js/main.js"></script>
    <script></script>
  </body>
</html>
