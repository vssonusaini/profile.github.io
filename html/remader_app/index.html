<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager with Reminders</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/x-icon">

</head>

<body>
    <header>
        <h1>Task Manager with Reminders</h1>
    </header>

    <main>
        <div class="container">
            <div class="task-input">
                <input type="text" id="taskInput" placeholder="Enter task...">
                <input type="datetime-local" id="taskDateTime">
                <button id="addTaskBtn">Add Task</button>
            </div>
            <ul id="taskList">
            </ul>
        </div>

    

    </main>

    <footer>
        <a href="policy.html">Privacy Policy</a>
    </footer>
    <div id="cookieConsent" class="cookie-consent">
        <p>This website uses cookies to store your tasks. By using this site you agree to these cookies. <button
                id="acceptCookies">Accept</button></p>
    </div>

    <script src="script.js" type="module"></script>
</body>

</html>
