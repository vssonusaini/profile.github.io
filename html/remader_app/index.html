<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <button id="openAddTaskBtn">Add Task</button>

        <ul id="taskList">
            <!-- Tasks will be rendered here -->
        </ul>
        <button id="notificationButton" style="display: none;">Test Notification</button>
         <div id="error-message" class="error-message"></div>
    </div>
    <div id="addModal" class="modal">
        <div class="modal-content">
          <span class="close-btn" onclick="closeAddModal()">×</span>
          <h2>Add New Task</h2>
          <input type="text" id="addTaskTitle" placeholder="Task Title" />
          <textarea id="addTaskDescription" placeholder="Task Description"></textarea>
          <input type="datetime-local" id="addTaskDateTime" />
          <button id="addTaskModalBtn">Add Task</button>
        </div>
      </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <h2>Edit Task</h2>
            <input type="hidden" id="editTaskId">
            <input type="text" id="editTaskTitle" placeholder="Task Title">
            <textarea id="editTaskDescription" placeholder="Task Description"></textarea>
            <input type="datetime-local" id="editTaskDateTime">
            <button id="saveTaskBtn">Save Changes</button>
        </div>
    </div>

    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeHistoryModal()">×</span>
            <h2>Task History</h2>
            <div id="taskHistoryContent">
                 <!-- history will be appended here-->
            </div>
        </div>
    </div>


     <div id="cookieConsent" class="cookie-consent">
        <p>This website uses cookies. By continuing to use this site, you agree to our use of cookies.</p>
        <button id="acceptCookies">Accept</button>
    </div>

    <script src="./script.js" type="module"></script>

</body>
</html>
