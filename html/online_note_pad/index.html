<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Notes</title>
    <link rel="stylesheet" href="./css/root.css" />
    <link rel="stylesheet" href="./css/style.css" />
      <!-- Favicon
================================================== -->
<link href="../../favicon.svg" rel="shortcut icon" type="image/x-icon" />
    <!--using FontAwesome--------------->
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/c8e4d183c2.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="nav_bar">
        <div class="logo">Online Notes</div>
        <div class="searchbox">
          <div class="input">
            <input type="text" class="form-control" placeholder="Search ..." />
            <button><i class="fa fa-search"></i></button>
          </div>
        </div>
        <div class="add_note_btn">
          <button id="Add_btn"><i class="fas fa-plus"></i>&nbsp;&nbsp;New Note</button>
        </div>
      </div>

      <div class="notes_list" id="notes_list"></div>

      <div id="input_form" class="input_form">
        <div class="form" id="inner_input_form">
          <i class="fas fa-times-circle" onclick="cluse()"></i>
          <div class="input_heading">
            <span>Add Note</span>
          </div>
          <input type="text" placeholder="Title" id="Title" />
          <textarea placeholder="Content" id="Content"></textarea>
          <div class="input">
            <button onclick="AddNote()"><i class="fas fa-plus"></i> &nbsp;Add</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
