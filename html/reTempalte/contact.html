<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tool Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="bg-gray-100 py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">Tool Hub</a>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="/" class="hover:text-gray-700">Home</a></li>
                    <li><a href="/about.html" class="hover:text-gray-700">About</a></li>
                    <li><a href="/contact.html" class="hover:text-gray-700">Contact</a></li>
                </ul>
            </nav>
            <input type="text" placeholder="Search Tools..." class="border border-gray-300 rounded px-2 py-1">
        </div>
    </header>
    <main class="container mx-auto py-8 px-4">
        <section>
            <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
            <p class="text-lg mb-6">If you have any questions, suggestions, or feedback, please feel free to contact us
                using the form below or via the provided email.</p>

            <form action="#" method="post" class="max-w-lg mx-auto">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                    <input type="text" id="name" name="name"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message</label>
                    <textarea id="message" name="message" rows="5"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required></textarea>
                </div>
                <div class="mb-4">
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Send
                        Message</button>
                </div>
            </form>

        </section>
    </main>
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <p>Â© 2023 Tool Hub. All Rights Reserved.</p>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="/privacy.html" class="hover:text-gray-300">Privacy Policy</a></li>
                    <li><a href="/terms.html" class="hover:text-gray-300">Terms of Service</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>

</html>
