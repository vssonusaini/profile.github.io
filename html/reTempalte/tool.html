<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Case Converter - Tool Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="bg-gray-100 py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">Tool Hub</a>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="/" class="hover:text-gray-700">Home</a></li>
                    <li><a href="/about.html" class="hover:text-gray-700">About</a></li>
                    <li><a href="/contact.html" class="hover:text-gray-700">Contact</a></li>
                </ul>
            </nav>
            <input type="text" placeholder="Search Tools..." class="border border-gray-300 rounded px-2 py-1">
        </div>
    </header>
    <main class="container mx-auto py-8 px-4">
        <section>
            <h1 class="text-3xl font-bold mb-4" id="tool-title">Tool Title</h1>
            <p class="text-lg mb-8" id="tool-description">A short description of the tool.</p>
            <!-- Placeholder for the specific tool's UI interface -->
            <div id="tool-interface" class="mb-6">
                <!-- Tool Specific HTML will go here. like forms and output divs-->
            </div>
            <div class="mb-6">
                <h2 class="text-xl font-bold mb-2">How to Use:</h2>
                <p id="tool-instructions">Step-by-step instructions on using the tool.</p>
            </div>
        </section>

        <section id="related-tools" class="mt-8">
            <h2 class="text-xl font-bold mb-4">Related Tools</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Related tools will be dynamically generated by JS -->
            </div>
        </section>
        <section class="flex justify-between mt-6">
            <div>
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700" id="share-button">Share this
                    Tool</button>
            </div>
        </section>

    </main>
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <p>Â© 2023 Tool Hub. All Rights Reserved.</p>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="/privacy.html" class="hover:text-gray-300">Privacy Policy</a></li>
                    <li><a href="/terms.html" class="hover:text-gray-300">Terms of Service</a></li>
                </ul>
            </nav>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="config.js"></script>
</body>

</html>
