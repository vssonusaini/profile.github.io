<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Box Shadow Generator</title>
    <meta name="description" content="A box-shadow CSS Generator tool to quickly generate box-shadow CSS declarations." />
    <meta name="author" content="sainisahab.com" />
    <meta name="keywords" content="box-shadow, Box Shadow CSS Generator ,box shadow generator tool" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon
================================================== -->
    <link href="../../favicon.svg" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main_div" id="main_div">
      <div class="tool_box" id="shadow_box">
        <div class="heading" style="text-align: center">
          <h1>Box Shadow</h1>
        </div>
        <br />
        <div class="code_display">
          <div class="code" id="myInput">
            <code class="language-css" id="box_shadow"> </code><br />
            <code class="language-css" id="webkit"> </code><br />
            <code class="language-css" id="moz"></code>
          </div>
        </div>
        <br />

        <div class="rages_div">
          <div class="input_box">
            <div class="input_container">
              <div class="input_label">
                <label for="">Horizontal Shadow Length </label>
                <label for="" id="Horizontal_post">-138px</label>
              </div>
              <input type="range" min="-100" max="100" id="Horizontal" />
            </div>
            <div class="input_container">
              <div class="input_label">
                <label for="">Vertical Shadow Length</label>
                <label for="" id="Vertical_post"></label>
              </div>
              <input type="range" min="-100" max="100" id="Vertical" />
            </div>
            <div class="input_container">
              <div class="input_label">
                <label for="">Blur Radius</label>
                <label for="" id="Blur_post"></label>
              </div>
              <input type="range" min="1" max="100" value="5" id="Blur" />
            </div>
            <div class="input_container">
              <div class="input_label">
                <label for="">Spread Radius</label>
                <label for="" id="Spread_post"></label>
              </div>
              <input type="range" id="Spread" min="-100" max="200" value="5" />
            </div>
            <div class="input_container">
              <div class="input_label color_input">
                <label for="">Shadow Color</label>
                <div><label for="" id="color_post"></label> <input type="color" id="color" /></div>
              </div>
            </div>
            <br />
            <div class="input_container">
              <div class="input_label color_input">
                <label for="">Background Color</label>
                <div><label for="" id="color_post_Background_color"></label> <input type="color" value="#ffffff" id="Background_color" /></div>
              </div>
            </div>
            <br />
            <div class="input_container">
              <div class="input_label color_input">
                <label for="">Tool Box Color</label>
                <div><label for="Tool_Box_Color" id="Tool_Box_Color_value"></label> <input type="color" id="Tool_Box_Color" name="favcolor" value="#f4f7fc" /></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
