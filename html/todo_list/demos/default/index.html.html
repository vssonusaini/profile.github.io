    <link rel="shortcut icon" href="../../assets/images/favicon.png" />

  <body>
    <!-- layout-wrapper -->
    <div class="container-fluid">
      <!-- header -->
      <div class="header">
       
        <div class="page-title">Todo List</div>
        <form class="search-form">
          <div class="input-group">
            <button class="btn btn-outline-light" type="button" id="button-addon1">
              <i class="fas fa-search"></i>
            </button>
            <input type="text" class="form-control" placeholder="Search..." aria-label="Example text with button addon" aria-describedby="button-addon1" />
            <a href="#" class="btn btn-outline-light close-header-search-bar">
              <i class="fas fa-times"></i>
            </a>
          </div>
        </form>
        <div class="header-bar ms-auto">
          <ul class="navbar-nav justify-content-end">
            <li class="nav-item ms-3">
              <a href="#" data-bs-toggle="modal" data-bs-target="#newTaskModal" title="Add New Task" class="btn btn-primary btn-icon"> <i class="fas fa-plus"></i> Add Task </a>
            </li>
          </ul>
        </div>
        <!-- Header mobile buttons -->
        <div class="header-mobile-buttons">
          <a href="#" class="search-bar-btn">
            <i class="fas fa-search"></i>
          </a>
          <a href="#" class="actions-btn">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </div>
        <!-- ./ Header mobile buttons -->
      </div>
      <!-- ./ header -->

      <!-- content -->
      <div class="container-fluid" style="width: 95%;">
        <div class="row">
          <div class="col-md-3">
            <div class="card sticky-top">
              <div class="card-body">
                <ul class="nav nav-pills flex-column gap-2">
                  <li class="nav-item">
                    <a class="nav-link active d-flex align-items-center" href="#">
                      <span style="margin-right: 1rem"> <i class="fas fa-list-ul"></i></span>

                      All
                      <span class="badge bg-primary ms-auto">20</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                      <span style="margin-right: 1rem"><i class="far fa-heart"></i></span>Favorites
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="#">
                      <span style="margin-right: 1rem"><i class="far fa-trash-alt"></i></span>Deleted
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-9">
            <div class="row mb-4">
              <div class="col-md-7 d-flex">
                <div class="me-3">
                  <div class="input-group">
                    <div class="input-group-text bg-white">
                      <input class="form-check-input todo-check-all mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" />
                    </div>
                    <button class="btn btn-light bg-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Favourites</a>
                      <a class="dropdown-item" href="#">Done</a>
                      <a class="dropdown-item" href="#">Deleted</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="todo-list">
              <ul class="list-group" id="Note_list">
               
              </ul>
            </div>

            <!-- <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center mt-4">
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>

                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav> -->
          </div>
         
        </div>

        <div class="modal fade" id="newTaskModal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Add Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form autocomplete="off">
                  <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Task title</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="Note_title"/>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Tags</label>
                    <div class="col-sm-9">
                      <select class="task-tags-input" multiple id="tage">
                        <option value="Theme Support">Theme Support</option>
                        <option value="Freelance">Freelance</option>
                        <option selected value="Social">Social</option>
                        <option selected value="Friends">Friends</option>
                        <option value="Coding">Coding</option>
                      </select>
                    </div>
                  </div>
                  <div class="mb-3 row row-sm">
                    <label class="col-sm-3 col-form-label">Deadline</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control task-datepicker-input" id="date" placeholder="Date" />
                    </div>
                    <div class="col-sm-4">
                      <input type="text" class="form-control task-time-input" id="time" placeholder="Time" />
                    </div>
                  </div>

                  <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Description</label>
                    <div class="col-sm-9">
                      <textarea class="form-control" rows="6" id="Description"></textarea>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label class="col-sm-3"></label>
                    <div class="col-sm-9">
                      <button type="submit" class="btn btn-primary" onclick="AddNote()">Add</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
