<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final</title>
  </head>
  <body>
    <h1>My Home</h1>

    <div id="devices"></div>

    <script>
      async function fetchDevices() {
        const response = await fetch(
          "https:/nodeapi-production-1e84.up.railway.app/api/devies/"
        );
        const devices = await response.json();

        console.log(devices);
        const devicesDiv = document.getElementById("devices");
        devicesDiv.innerHTML = "";

        devices.forEach((device) => {
          const deviceDiv = document.createElement("div");
          deviceDiv.innerHTML = `<h2>${device.deviceName}</h2>`;
          devicesDiv.appendChild(deviceDiv);

          device.relays.forEach((relayState, index) => {
            const relayButton = document.createElement("button");
            relayButton.textContent = relayState
              ? `Relay ${index + 1} (ON)`
              : `Relay ${index + 1} (OFF)`;
            relayButton.addEventListener("click", () => {
              toggleRelay(device._id, index + 1);
            });
            deviceDiv.appendChild(relayButton);
          });
        });
      }

      async function toggleRelay(deviceId, relayId) {
        const response = await fetch(
          `https:/nodeapi-production-1e84.up.railway.app/api/devies/${deviceId}/relay/${relayId}`,
          {
            method: "PATCH",
            headers: {
              "Content-Type": "application/json",
              "Access-Control-Allow-Origin": "*",
              "Access-Control-Allow-Methods": "*",
            },
            body: JSON.stringify({ action: 1 }),
          }
        );

        if (!response.ok) {
          console.error("Failed to toggle relay");
        } else {
          fetchDevices();
        }
      }

      fetchDevices();
    </script>
  </body>
</html>
