<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="1000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VS Portal</title>

    <!-- main css -->

    <link rel="stylesheet" type="text/css" href="https://rawgit.com/vitmalina/w2ui/master/dist/w2ui.min.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/print.css" media="print" />


    <!-- -----icons---------- -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />

<body>
    <div id="back"></div>
    <div class="container">
        <!-- nav-bar section start -->
        <div class="nav-bar print">
            <div class="logo">VS Portal</div>
            <div class="navmenu">
                <ul>
                    <li><a href="#">Documentation</a></li>
                    <li><a href="https://sainisahab.com/#contact">Support</a></li>
                    <li><a href="#">|</a></li>
                    <li>
                        <a href="#" data-drawer-trigger aria-controls="my_cart" aria-expanded="false">Setting</a>
                    </li>
                    <li><a href="#">Sign in</a></li>
                </ul>
            </div>
        </div>
        <!-- nav-bar section end -->

        <!-- main body setion start -->
        <div class="body_setions">
            <div class="cart_barcode_section">
                <div class="section_heading">
                    <span>Barcode</span>
                    <marquee behavior="" direction="">..</marquee>
                </div>
                <!-- section body start -->
                <div class="section_body">
                    <div class="input-block print">
                        <!-- Select Cart Type -->
                        <div class="input">
                            <select id="cType" class="uneditable-input">
                                <option value="" hidden>Select Cart Type</option>
                                <option value="1">Single</option>
                                <option value="2">Double</option>
                                <option value="3">Triple</option>
                                <option value="4">Pallets</option>
                                <option value="5">Van</option>
                                <option value="6">Bike</option>
                            </select>
                        </div>

                        <!-- Select Cart id -->
                        <div class="input">
                            <input type="text" autocomplete="off" id="cartId" placeholder="Enter Cart ID" />
                        </div>

                        <!-- Select Cart Number -->
                        <div class="input">
                            <input type="text" autocomplete="off" id="nmLabels" placeholder="Number Of Label" />
                        </div>

                        <!-- Select Cart Buttons -->
                        <div class="input action">
                            <button type="button" class="btn" id="MakeBTN">Make</button>
                            <button type="button" class="btn" id="PrintBTN">Print</button>
                            <button type="button" class="btn" id="RsetBTN">Reset</button>
                        </div>
                    </div>

                    <!-- barcode perviwe section start÷÷ -->
                    <div class="barcode-perviwe">
                        <div id="barcode"></div>
                    </div>
                    <!-- barcode perviwe section end -->

                    <div class="table_single_section">
                        <!-- table section -->
                        <div class="table">
                            <div id="main" style="width: 100%; height: 60vh"></div>
                        </div>

                        <!-- single barcode -->
                        <div class="singbarcode-block">
                            <div class="barcode_block">
                                <div class="single_barcode" id="svg_single_barcode">
                                    <svg id="singbarcode"></svg>
                                </div>
                                <div class="input-block print">
                                    <!-- Select Cart Type -->
                                    <div class="input">
                                        <select id="barcodeformte" class="uneditable-input">
                                            <option value="" hidden>Select Format......</option>
                                            <option value="1">CODE128</option>
                                            <option value="2">CODE39</option>
                                            <option value="3">EAN / UPC</option>
                                            <option value="4">EAN-13</option>
                                            <option value="5">EAN-8</option>
                                            <option value="6">ITF-14</option>
                                        </select>
                                    </div>

                                    <!-- Select Cart id -->
                                    <div class="input">
                                        <input type="text" autocomplete="off" id="barcodevalue"
                                            placeholder="Enter...." />
                                    </div>

                                    <!-- Select Cart Buttons -->
                                    <div class="input action">
                                        <button type="button" class="btn"
                                            onclick="oneprint('single_barcode')">Print</button>
                                        <button type="button" class="btn" id="barcodeMakeBTN">Reset</button>
                                    </div>
                                </div>
                            </div>
                            <div class="ads">
                               <!-- ads remove from hare -->
                            </div>

                        </div>
                    </div>
                </div>
                <!-- section body end -->
            </div>
            <div class="ads">
                 <!-- ads remove from hare -->
            </div>
        </div>
        <!-- main body section end -->
    </div>

                    <span id="my_cart_items_count_a"></span>Setting
                </div>
                <button class="drawer__close" data-drawer-close aria-label="Close Drawer">
                    <i class="bx bxs-chevron-right"></i>
                </button>
            </div>
            <div class="drawer__content">
                <div class="input">
                    <label for="background_select">background select</label>
                    <select id="background_select" class="uneditable-input">
                        <option value="none">No Background</option>

            </div>
