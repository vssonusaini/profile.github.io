<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodeMCU Control Panel</title>
  </head>
  <body>
    <h1>NodeMCU Control Panel</h1>
    <button id="logOut">Log Out</button>

    <form id="loginForm">
      <h2>Login</h2>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required /><br /><br />
      <button type="submit">Login</button>
    </form>

    <form id="signupForm">
      <h2>Signup</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required /><br /><br />
      <button type="submit">Signup</button>
    </form>

    <h2>Add Device</h2>
    <form id="addDeviceForm">
      <label for="deviceName">Device Name:</label>
      <input type="text" id="deviceName" name="deviceName" required /><br /><br />
      <label for="relayCount">Number of Relays:</label>
      <input type="number" id="relayCount" name="relayCount" min="1" max="4" required /><br /><br />
      <button type="submit">Add Device</button>
    </form>

    <h2>Devices</h2>
    <ul id="deviceList"></ul>

    <script src="controllers/authController.js"></script>
    <script src="controllers/deviceController.js"></script>
  </body>
</html>
